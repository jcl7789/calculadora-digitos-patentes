<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Dígito Verificador de Patente CABA</title>

        <h1>Calculadora de Dígito Verificador</h1>
